<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite to Uplift - Organization Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/organization.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Organization Login</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <form id="organizationLoginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="organization-register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 Unite to Uplift. All rights reserved.</p>
    </footer>

    <script src="js/organization.js"></script>
</body>
</html>
